<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("sbpChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["> 50 mmHg", "40.1-50 mmHg", "30.1-40 mmHg", "≤ 30 mmHg"],
                    datasets: [{
                        data: [24, 23, 21, 31],
                        backgroundColor: ["#FF8000", "#FF914D", "#FFA366", "#FFB380"],
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            color: 'black',
                            font: { weight: 'bold', size: 14 },
                            formatter: (value) => value + "%"
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 40,
                            title: { display: true, text: "Percent of Patients" }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        });
    </script>

</head>
<body class="bg-black relative flex flex-col items-center justify-center min-h-screen">
    <a href="index5.html">

        <span class="md:text-[12px] lg:text-[21px] xl:text-[36px]  block font-bold text-blue-900">Antihypertensive Performance</span>
    </p>

    <div class="relative xl:mt-[5%] z-10 flex h-fit flex-col items-center justify-center w-[70%] max-w-[100%] rounded-xl shadow-lg">
        <div class="relative h-[100%] w-[100%] flex-row-reverse">
